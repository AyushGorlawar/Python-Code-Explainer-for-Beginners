<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Code Explainer</title>

    
    <link rel="icon" type="image/png"
        href="https://static.vecteezy.com/system/resources/thumbnails/010/332/153/small/code-flat-color-outline-icon-free-png.png">

    <!-- Styling -->
    <style>
       
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #ffffff;
            text-align: center;
            padding: 20px;
            margin: 0;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

      
        textarea {
            width: 80%;
            height: 200px;
            font-size: 16px;
            background: #1e1e1e;
            color: #fff;
            border: 1px solid #444;
            border-radius: 8px;
            padding: 10px;
            outline: none;
            resize: none;
        }

    
        button {
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            background: #007bff;
            color: white;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }

        button:hover {
            background: #0056b3;
        }

      
        pre {
            background: #121212;
            padding: 20px;
            border-radius: 12px;
            text-align: left;
            width: 95%;
            margin: 20px auto;
            border-left: 6px solid #00ff88;
            font-size: 18px;
            font-weight: bold;
            color: #72ffbd;
            overflow-x: auto;
            max-height: 500px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-break: break-word;
            box-shadow: 0px 4px 10px rgba(0, 255, 136, 0.2);
            transition: all 0.3s ease-in-out;
        }

        pre:hover {
            border-left: 6px solid #00ffaa;
            box-shadow: 0px 6px 15px rgba(0, 255, 136, 0.4);
            transform: scale(1.02);
        }



        @media (max-width: 768px) {

            textarea,
            pre {
                width: 95%;
            }

            h2 {
                font-size: 20px;
            }

            button {
                width: 90%;
            
                padding: 15px;
                font-size: 18px;
            }
        }
    </style>

</head>

<body>

    <h2>Python Code Analyzer & Explainer</h2>
    <textarea id="codeInput" placeholder="Write or paste your Python code here..."></textarea><br>
    <button onclick="sendCode()">Explain Code</button>

    <h3>Explanation:</h3>
    <pre id="output">No code analyzed yet.</pre>

    <script>
        function sendCode() {
            let code = document.getElementById("codeInput").value;
            fetch("http://127.0.0.1:5000/explain", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ code: code })
            })
                .then(response => response.json())
                .then(data => document.getElementById("output").innerText = data.explanation)
                .catch(error => console.error("Error:", error));
        }
    </script>

</body>

</html>
